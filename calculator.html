<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
       $( document ).ready(function() {
    $("#display").text(localStorage.getItem ("textvalue"));

    function Operation(operand) { 
				

                var firstValue = parseInt($('#txtFirstNumber').val());
                var secondValue = parseInt($('#txtSecondNumber').val());				
                var result = 0;
                switch(operand){
            
                    case '+' : 	result = ( (x, y) => {	return x + y; } )( firstValue, secondValue);
                                break;
            
                    case '-' : 	result = ( (x, y) => {	return x - y; } )( firstValue, secondValue );
                                break;
                    case '*' : 	result = ( (x, y) => {	return x * y; } )( firstValue, secondValue );
                                break;
                    case '/' : 	result = ( (x, y) => {	return x / y; } )( firstValue, secondValue );
                                break;
                    case '^' : 	result = ( (x, y) => {	return x / y; } )( firstValue, secondValue );
                                break;
            
                }

                $("#resultbtn").text('Result: '+result);
            }

 function formValidation() {
    var formError=false;
    var regExFNumber = /^[0-9]+$/;
    var regExSNumber = /^[0-9]+$/;
    var num1 = $('#txtFirstNumber').val();
     var num2 = $('#txtSecondNumber').val();
     if(num1==""|| num2==""){
         alert('NUMS CANNOT BE BLANK')
     }
     else{
         if(regExFNumber.test(num1) && regExSNumber.test(num2)){
            var formError=true;
         }
         else{
            alert('only numbers can be entered');
            var formError=false;
         }
     }
     return formError
    

  }

   $("#btnMUL").click(()=>{
       if(formValidation())
    { $("#btnMUL").click(()=>{Operation('*')});
}
   
    });
    $("#btnSUB").click(()=>{
        if(formValidation()){$("#btnSUB").click(()=>{Operation('-')});}
        
    });

    $("#btnADD").click(()=>{
        if(formValidation()){$("#btnADD").click(()=>{Operation('+')});}
        
    });
    $("#btnDIV").click(()=>{
        if(formValidation()){ $("#btnDIV").click(()=>{Operation('/')});}
       
    });    

    // $("#txtFirstNumber").blur(()=>{
    //     formValidation();
    // })
           
    // $("#txtSecondNumber").blur(()=>{
    //     formValidation();
    // })
    });
    </script>

     
    <div id="welcome"><b>WELCOME TO CALCULATOR  -</b> <span id="display"></span></div>
    <div class="container">

        <form >
        <h2> Simple Calculator</h2>

        Number1:<input type="text" id="txtFirstNumber" class="numeric" /><br>
       
        <div id="errorMsgFNumber" style="display: none; color: red">
            Invalid input. Only number values permitted
          </div>
          <br />

        Number2:<input type="text" id="txtSecondNumber" class="numeric" /><br>
        <div id="errorMsgSNumber" style="display: none; color: red">
            Invalid input. Only number values permitted
          </div>
          <br />
        <p id="resultbtn">Result:</p><br>
     
        <div class="buttons" style="width: 500px;">
            
            <input type="button" id="btnADD" value="Add"  />
            <input type="button" id="btnSUB" value="Subtract"  /><br><br>
            <input type="button" id="btnMUL" value="Multiply"  />
            <input type="button" id="btnDIV" value="Divide"  />
            
        </div>
    </form>
      

    </div>
 
</body>

</html>
